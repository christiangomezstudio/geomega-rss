name: Build GlobeNewswire RSS

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"   # runs every day at 5 AM UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm init -y
          npm install node-fetch@3 fast-xml-parser@4

      - name: Run script
        run: node scripts/geomega-globenewswire.js

      - name: Commit & push rss.xml
        uses: EndBug/add-and-commit@v9
        with:
          add: "docs/rss.xml"
          message: "auto: update GlobeNewswire RSS"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
